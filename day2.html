<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const nome = prompt("Qual o seu nome? ", "Nome");
        const idade = prompt("Qual a sua idade ? ", "Idade");
        const linguagem = prompt("Qual Linguagem de programação você esta aprendendo ? ", "Linguagem");
        const msg = ` Olá ${nome}, Você tem ${idade} anos e já está aprendendo a linguagem ${linguagem}`;
        alert(msg);

        const pergunta = prompt(`Você gosta de estudar ${linguagem} ? Responda com o número 1 para SIM ou 2 para NÃO .`)

        if (pergunta == 1){
            alert("Muito bom! Continue estudando e você terá muito sucesso.")
        }
        if (pergunta == 2){
            alert("Ahh que pena... Já tentou aprender outras linguagens?")
        }

        alert(pergunta)

    </script>

</body>
</html>
